<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>feed back</title>
</head>
<body>
    <form action="" class="feedBackParent">
        <div class="dialog">
            <div class="inputsContainer">
                <input id="text" type="text" placeholder="Enter your name" required><br>
                <input id="email" type="email" placeholder="Enter you email" required>
            </div>
            <div class="textAreaContainer">
                <textarea id="textarea" name="question" cols="30" rows="10" placeholder="Any Question"></textarea>
            </div>
            <div class="btn">
                <input id="button" type="submit" value="send">
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
